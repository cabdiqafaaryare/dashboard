<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#users">Manage Users</a></li>
            <li><a href="#jobs">Manage Jobs</a></li>
            <li><a href="#analytics">Analytics</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome, Admin</h1>
        </header>
        <section id="dashboard">
            <h2>Overview</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Users</h3>
                    <p id="total-users">0</p>
                </div>
                <div class="stat-box">
                    <h3>Total Jobs</h3>
                    <p id="total-jobs">0</p>
                </div>
                <div class="stat-box">
                    <h3>Total Revenue</h3>
                    <p id="total-revenue">$0</p>
                </div>
            </div>
        </section>
        <section id="users">
            <h2>Manage Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will load here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
